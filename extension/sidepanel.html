<!DOCTYPE html>
<html>

<head>
    <title>Seamless</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>

<body>
    <!-- Vision Page -->
    <div class="page" id="vision-page">
        <div class="header">
            <div class="logo-badge">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
            </div>
            <i>
                <h1>SEAMLESS</h1>
            </i>
        </div>

        <!-- Camera selection at top -->
        <div class="camera-controls">
            <div class="select-wrapper">
                <select id="camera-select">
                    <option value="" disabled selected>Select Camera</option>
                </select>
            </div>
            <button id="start-btn">Start Camera</button>
        </div>

        <!-- Preview with gradient overlay and identify button -->
        <div class="preview-container">
            <video id="preview" autoplay muted playsinline></video>
            <div class="preview-overlay">
                <button id="find-btn">IDENTIFY PRODUCTS</button>
            </div>
        </div>

        <!-- Other controls -->
        <div class="controls">
            <button id="stop-btn">Stop</button>
            <button id="clear-btn">Clear</button>
        </div>

        <div id="results"></div>
        <div id="products"></div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <div class="nav-item active" data-page="sidepanel.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <span>VISION</span>
        </div>
        <div class="nav-item" data-page="saved.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                </path>
            </svg>
            <span>SAVED</span>
        </div>
        <div class="nav-item" data-page="profile.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>PROFILE</span>
        </div>
    </nav>

    <script type="module" src="dist/sidepanel.bundle.js"></script>
</body>

</html>
